<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

        <title>Stack More Layers AI Club</title>

        <link rel="icon" href="favicon.png">

        <style type="text/css">
        body {
            background-color: white;
            font-family: 'Montserrat', sans-serif;
            padding:0;
            margin: auto;
        }
        header img{
          height : 50vh;
          width : auto;
        }
        h1{
            font-size: 10vmin;
            font-family: 'Montserrat', sans-serif;
        }
        h1 small {
            font-size: 3vmin;
        }
        main{
          margin: auto;
          text-align: center;
        }
        span.linebreak::after{
          content: ' - ';
        }
        @media (max-width:768px){
          span.linebreak::after{
            content: '';
          }
          span.linebreak{
            display:block;
          }
        }
        </style>
    </head>

    <body>
      <main>
        <header>
          <img src="bg.jpg" alt="Stack more layers">
        </header>

        <section>
        <h1>Stack More Layers !<br><small>An AI club in Brussels, BE</small></h1>

        <p>
          <span class="linebreak">IRC: <a href="http://webchat.freenode.net/?nick=IWantMoreLayers&channels=%23stackmorelayers">#stackmorelayers (freenode.org)</a></span>
          <span class="linebreak">GitHub: <a href="https://github.com/StackMoreLayers">@StackMoreLayers</a></span>
          Mailing-list: <a href="https://groups.google.com/forum/#!forum/stackmorelayers">stackmorelayers@googlegroups.com</a>
        </p>
        <p>
            <span class="linebreak">Next meeting: <span id="__when"></span> <span id="__where"></span></span>
            <em>Reach us on IRC or GitHub to know where</em>
        </p>
        </section>
      </main>

      <script type="text/javascript">
      fetch('http://bonjourinternet.top/stackbot/cal.json')
      .then(res => res.json())
      .then(res => {
        document.getElementById('__where').innerHTML = (res.v != 'undefined') ? '@' + res.v : '(nowhere decided)'
        document.getElementById('__when').innerHTML = new Date(res.t).toISOString()
      })
      </script>
    </body>
</html>
